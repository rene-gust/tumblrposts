version: "2"
services:
  webserver:
    image: nginx:1.13
    restart: always
    ports:
      - 80:80
      - 443:443
    group_add:
      - www-data
    volumes:
      - "./etc/nginx:/etc/nginx/conf.d"
      - "./etc/ssl/certs:/etc/ssl/certs"
    volumes_from:
      - php
    networks:
      - default
  php:
    build: ./php-fpm
    restart: always
    group_add:
      - www-data
    volumes:
      - "/rene/projects/tumblrposts/app:/var/www"
      - "/rene/projects/tumblrposts/var/log:/var/log"
    networks:
      - default
